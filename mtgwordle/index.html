<!doctype html>
<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/keyrune@latest/css/keyrune.css" rel="stylesheet" type="text/css" /> 
		<link href="https://cdn.jsdelivr.net/npm/mana-font@latest/css/mana.css" rel="stylesheet" type="text/css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/string-similarity/umd/string-similarity.min.js"></script>
		<script src="main.js"></script>
		<link href="style.css" rel="stylesheet" type="text/css" /> 
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<title>Enchant Worldle Infinite</title>
	</head>
	<body>
		<div id="title">
			<h1><span>A Rather Overengineered</span><br>Magic: the Gathering Wordle Game</h1>
			<div id="titleSections">
				<div>
					Settings
					<div id="settings"></div>
				</div>
				<div>
					<div id="loadingBar">
						<div></div>
					</div>
					<div id="startButton" class="btn btn-primary" disabled>Start</div>
				</div>
			</div>
		</div>
		<div id="quiz">
			<div id="setSection">
				<div id="sets"></div>
			</div>
			<div id="input">
				<div id="playerInput">
					<input type="text" id="cardName">
					<button id="nextQuestion" class="btn btn-primary">Next Question</button>
					<ul id="autocomplete"></ul>
				</div>
				<div>
					<h1 id="lives">Guesses Left: <span>20</span></h1>
				</div>
			</div>
			<div id="results">
				<table class="table table-dark">
					<thead>
						<tr>
							<th>#</th>
							<th>Card Name</th>
							<th>Mana Value</th>
							<th>Colors</th>
							<th>Rarity</th>
							<th>Type / Supertype</th>
							<th>Subtype</th>
							<th>Set</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
		<div class="modal fade" tabindex="-1" id="gameOver" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content bg-dark">
					<div class="modal-header">
						<h4 class="mb-0"></h4>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<div class="modal-body text-center">
						<p>This card was</p>
						<h2></h2>
						<div id="cardImage">
							<img class="img-fluid">
						</div>
						<div id="stats">
							<p></p>
							<table>
								<tbody></tbody>
							</table>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
