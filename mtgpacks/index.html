<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>MTG Pack Sim</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src='main.js' defer></script>
</head>
<body>
  <div id="data-status" class="error">Downloading card data...</div>
  <form id="set-selector">
    <input type="text" id="set-code" placeholder="Set Code" required minlength="3" list="set-list">
    <datalist id="set-list"></datalist>
    <input type="submit" value="Open Packs">
  </form>
  <div id="settings">
    <label for="display-images">Display Card Images?</label>
    <input type="checkbox" id="display-images">
  </div>
  <div id="pack-selector"></div>
  <div id="info"></div>
  <div id="pack"></div>
</body>
</html>
