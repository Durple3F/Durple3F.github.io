<!DOCTYPE html>
<html>
  <head>
    <title>Cellular automata thing</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <canvas id="screen"></canvas>
    <div id="controls">
      <button id="start">Start</button>
      <button id="expand">Expand</button>
      <p class="extra">Space pauses/plays. Enter advances a generation!</p>
      <p id="fps"></p>
      <label for="target-fps">Target FPS: (30)</label>
      <input id="target-fps" class="extra" type="range" value="30" min="1" max="100">
      <label for="width">Width</label>
      <input id="width" placeholder="width">
      <label for="height">Height</label>
      <input id="height" placeholder="height">
      <label for="conversion-chance">Conversion chance: (80%)</label>
      <input id="conversion-chance" class="extra" type="range" value="80" min="0" max="100">
      <label for="color-count">Number of colors:</label>
      <input id="color-count" class="extra" placeholder="number of colors" value="5">
    </div>
    <div id="stats">
      
    </div>
  </body>
</html>
